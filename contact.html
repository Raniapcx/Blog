<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devlotia - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb, #a5a6f6);
        }
        .transition {
            transition: all 0.3s ease-in-out;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Devlotia</h1>
            <nav class="space-x-4">
                <a href="index.html" class="hover:text-gray-300 transition">Home</a>
                <a href="blog.html" class="hover:text-gray-300 transition">Blog</a>
                <a href="contact.html" class="hover:text-gray-300 transition">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <section class="text-center my-8 fade-in">
            <h2 class="text-4xl font-bold text-gray-800">Contact Us</h2>
            <p class="text-gray-600 mt-4">We'd love to hear from you!</p>
        </section>
        <section class="bg-white p-8 rounded shadow-lg max-w-md mx-auto fade-in">
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded mt-2">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded mt-2">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" class="w-full p-2 border border-gray-300 rounded mt-2"></textarea>
                </div>
                <button type="submit" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Send Message</button>
            </form>
        </section>
    </main>
    <footer class="bg-blue-800 text-white p-4 text-center">
        <p>&copy; 2024 Devlotia. All rights reserved.</p>
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Message sent successfully!');
        });

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function() {
                document.querySelectorAll('nav a').forEach(link => link.classList.remove('text-blue-300'));
                this.classList.add('text-blue-300');
            });
        });
    </script>
</body>
</html>
